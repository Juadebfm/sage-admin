<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/nobg.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <title>Signup</title>
  </head>
  <body class="login__page sign_up_page">
    <main>
      <div class="login__form__img">
        <img src="./assets/login_arch.png" alt="Arch" />
        <img src="./assets/man_smiling.png" alt="a smiling student" />
      </div>
      <div class="form">
        <div class="form__title">
          <h1>Create an Account</h1>
          <p>Setup your account to get started</p>
        </div>
        <form>
          <label for="Full Name">
            <span>Full Name</span>
            <input type="text" placeholder="Enter Full Name" />
          </label>
          <label for="Email Address">
            <span>Email Address</span>
            <input type="email" placeholder="Enter email address" />
          </label>
          <label for="Phone Number">
            <span>Phone Number</span>
            <input type="tel" placeholder="Enter Phone Number" />
          </label>
          <label for="Password">
            <span>Password</span>
            <input type="password" placeholder="Enter Password" />
          </label>
          <label for="Confirm Password">
            <span>Confirm Password</span>
            <input type="password" placeholder="Enter Confirm Password" />
          </label>
          <button>Get Started</button>
          <button>Create Account with Google</button>
          <div class="form_signup_link">
            <span style="text-align: center"
              >Already have an account?
              <a href="./index.html">Sign-In</a></span
            >
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
