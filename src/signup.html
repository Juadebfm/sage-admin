<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Sage Admin Signup</title>
  </head>
  <body
    class="bg-sagewhite text-sageblue h-full lg:h-[100%] font-Gilroy opacity-0 transition-opacity duration-300"
  >
    <div
      class="block lg:flex items-center justify-center h-full px-4 lg:px-20 pt-10 lg:pt-0"
    >
      <!-- Signup IMAGE -->
      <div class="basis-1/2 flex-1">
        <img
          src="./assets/su.png"
          alt="Beautiful smiling young female human"
          class="m-auto self-start justify-self-start"
        />
      </div>
      <!-- Signup FORM -->
      <div class="bg-sageoffWhite basis-1/2 flex-1 px-6 lg:p-16">
        <h1 class="text-sageheading text-center font-bold pt-4 lg:pt-0">
          Create an Account
        </h1>
        <p class="text-center">Setup your account to get started</p>
        <form class="mt-8">
          <p class="flex flex-col items-start justify-start w-full mb-6">
            <label for="Full Name" class="mb-1">Full Name</label>
            <input
              type="text"
              name="name"
              placeholder="Enter your full name"
              class="bg-transparent border-[1px] border-sageblueHue/40 py-2 px-6 rounded-md w-full"
            />
          </p>
          <p class="flex flex-col items-start justify-start w-full mb-6">
            <label for="Email" class="mb-1">Email Address</label>
            <input
              type="email"
              name="email"
              placeholder="Enter your email"
              class="bg-transparent border-[1px] border-sageblueHue/40 py-2 px-6 rounded-md w-full"
            />
          </p>
          <p class="flex flex-col items-start justify-start w-full mb-6">
            <label for="Phone" class="mb-1">Phone Number</label>
            <input
              type="tel"
              name="telephone"
              placeholder="Enter your phone number"
              class="bg-transparent border-[1px] border-sageblueHue/40 py-2 px-6 rounded-md w-full"
            />
          </p>
          <p class="flex flex-col items-start justify-start w-full mb-6">
            <label for="Password" class="mb-1">Create Password</label>
            <input
              type="password"
              name="password"
              placeholder="Create Password"
              class="bg-transparent border-[1px] border-sageblueHue/40 py-2 px-6 rounded-md w-full"
            />
          </p>
          <p class="flex flex-col items-start justify-start w-full mb-6">
            <label for="Password" class="mb-1">Confirm Password</label>
            <input
              type="password"
              name="password"
              placeholder="Confirm Password"
              class="bg-transparent border-[1px] border-sageblueHue/40 py-2 px-6 rounded-md w-full"
            />
          </p>
          <div
            class="sage-btn-container flex flex-col items-center justify-center space-y-4 mt-8"
          >
            <button
              type="submit"
              class="sage-animate bg-sagered hover:bg-sageerrorRed/90 text-sageoffWhite w-full py-2 px-6 rounded-sm"
            >
              Get Started</button
            ><button
              type="submit"
              class="text-sagered sage-animate border-[1px] border-sagered/40 hover:bg-sagered hover:text-sageoffWhite w-full py-2 px-6 rounded-sm"
            >
              Create an account with Google
            </button>
          </div>
          <div class="sage-login-info mt-6 text-center">
            Already have an account?<span
              onclick="transitionToPage('./index.html')"
              class="text-sagered hover:underline sage-animate cursor-pointer"
            >
              Sign-in</span
            >
            <span
              onclick="transitionToPage('./dashboard.html')"
              class="text-sagered hover:underline sage-animate cursor-pointer"
            >
              Dashb</span
            >
          </div>
        </form>
      </div>
    </div>
    <script src="./login.js"></script>
  </body>
</html>
