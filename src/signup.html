<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-sagered text-sageoffWhite h-screen font-Lato opacity-0 transition-opacity duration-300"
  >
    <div
      class="font-Lato flex items-center justify-center gap-[3rem] basis-[50%] flex-1 px-20 py-10"
    >
      <div class="welcome-message flex flex-col items-center justify-center">
        <p class="text-sagesubHeading">Admin Dashboard</p>
        <img src="/src/assets/sage6-nobg.png" alt="company logo" />
        <h1 class="capitalize font-Lato text-sageheading text-center -mt-20">
          sage institute of business & management
        </h1>
      </div>
      <div class="mt-16 form-container basis-[50%] flex-1">
        <form
          class="flex flex-col items-start justify-center signup-form w-full h-full rounded-2xl text-[#1A2421] backdrop-blur-lg [ p-8 md:p-10 lg:p-10 ] [ bg-gradient-to-b from-white/60 to-white/30 ] [ border-[1px] border-solid border-white border-opacity-30 ] [ shadow-black/70 shadow-2xl ]"
        >
          <h2 class="self-center text-sageheading">Sign Up</h2>
          <label for="email" class="flex flex-col w-full py-3">
            <span class="text-[19px] mb-1">Full Name</span>
            <input
              type="name"
              name="name"
              id=""
              class="py-2 pl-3 bg-transparent outline-none border border-gray-300"
            />
          </label>
          <label for="email" class="flex flex-col w-full py-3">
            <span class="text-[19px] mb-1">Email</span>
            <input
              type="email"
              name="email"
              id=""
              class="py-2 pl-3 bg-transparent outline-none border border-gray-300"
            />
          </label>
          <label for="password" class="flex flex-col w-full py-3">
            <span class="text-[19px] mb-1">Password</span>
            <input
              type="password"
              name="email"
              id=""
              class="py-2 pl-3 bg-transparent outline-none border border-gray-300"
            />
          </label>
          <button
            class="flex items-center justify-center space-x-3 mt-6 py-2 bg-sageoffWhite w-[40%] m-auto text-[19px] rounded-btnBR"
          >
            <div>
              <svg
                aria-hidden="true"
                role="status"
                class="hidden inline w-4 h-4 mr-3 text-sagered animate-spin"
                viewBox="0 0 100 101"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                  fill="#E5E7EB"
                />
                <path
                  d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                  fill="currentColor"
                />
              </svg>
            </div>
            Register
          </button>

          <div class="mt-6 w-full flex justify-between items-center">
            <div>
              <input type="checkbox" name="checkbox" id="" />
              <span>Remember Me</span>
            </div>
            <span>
              Have an account?
              <span
                onclick="transitionToPage('./index.html')"
                class="cursor-pointer hover:text-sageblue hover:underline hover:underline-offset-1"
                >Signin</span
              >
            </span>
          </div>
        </form>
      </div>
    </div>

    <script src="./login.js"></script>
  </body>
</html>
