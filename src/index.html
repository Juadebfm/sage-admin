<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Sage Admin Login</title>
  </head>
  <body
    class="bg-sagewhite text-sageblue h-full lg:h-screen font-Gilroy opacity-0 transition-opacity duration-300"
  >
    <div class="block lg:flex items-center justify-center h-full px-4 lg:px-20 pt-10 lg:pt-0">
      <!-- LOGIN FORM -->
      <div class="bg-sageoffWhite basis-1/2 flex-1 px-6 lg:p-16">
        <h1 class="text-sageheading text-center font-bold pt-4 lg:pt-0">Welcome Back</h1>
        <p class="text-center">Sign-in Your Account To Continue</p>
        <form class="mt-8">
          <p class="flex flex-col items-start justify-start w-full mb-6">
            <label for="Email" class="mb-1">Email</label>
            <input
              type="email"
              name="email"
              placeholder="Enter email address"
              class="bg-transparent border-[1px] border-sageblueHue/40 py-2 px-6 rounded-md w-full"
            />
          </p>
          <p class="flex flex-col items-start justify-start w-full mb-6">
            <label for="Password" class="mb-1">Password</label>
            <input
              type="password"
              name="password"
              placeholder="Enter password"
              class="bg-transparent border-[1px] border-sageblueHue/40 py-2 px-6 rounded-md w-full"
            />
          </p>
          <div
            class="sage-btn-container flex flex-col items-center justify-center space-y-4 mt-8"
          >
            <button
              type="submit"
              class="sage-animate bg-sagered hover:bg-sageerrorRed/90 text-sageoffWhite w-full py-2 px-6 rounded-sm"
            >
              Sign-in</button
            ><button
              type="submit"
              class="text-sagered sage-animate border-[1px] border-sagered/40 hover:bg-sagered hover:text-sageoffWhite w-full py-2 px-6 rounded-sm"
            >
              Continue with google
            </button>
          </div>
          <div class="sage-login-info mt-6 text-center">
            Don't have an account?<span
              onclick="transitionToPage('./signup.html')"
              class="text-sagered hover:underline sage-animate cursor-pointer"
            >
              Create Account</span
            >
          </div>
        </form>
      </div>
      <!-- LOGIN IMAGE -->
      <div class="basis-1/2 flex-1">
        <img
          src="./assets/Login-Image-2.png"
          alt="Beautiful smiling young female human"
          class="m-auto"
        />
      </div>
    </div>
    <script src="./login.js"></script>
  </body>
</html>
